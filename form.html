<html>

<head>
  <title>A Form Template</title>
  <script src="js/send_mail.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <form action="#" method="post" name="mailform">
    <div id="validate" class="validate-msg"></div>
	<fieldset>
		<div class="form-group">
			<label for="nome">Nome</label> <input class="form-control" id="nome" placeholder="Inserisci il nome..." name="nome" type="text">
		</div>
		<div class="form-group">
			<label for="cognome">Cognome</label> <input class="form-control" id="cognome" placeholder="Inserisci il cognome..." name="cognome" type="text">
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input class="form-control" id="email" placeholder="Inserisci l'indirizzo email..." name="email" type="email">
		</div>
		<div class="form-group">
			<label for="oggetto">Oggetto</label> <select class="form-control" id="oggetto" name="oggetto">
				<option>Assistenza Tecnica</option>
				<option>Sitoweb</option>
				<option>Hosting del dominio</option>
			</select>
		</div>
		<div class="form-group">
			<label for="msg">Messaggio</label>
			<textarea id="messaggio" name="messaggio" class="form-control area-style" placeholder="Inserisci il tuo messaggio..." ></textarea>
		</div>
		<button id="btn-send" type="button" onclick="validate_send_mail()">Invia</button>
	</fieldset>
 </form>
</body>

</html>
